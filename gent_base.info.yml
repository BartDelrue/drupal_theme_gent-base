name: Gent Base
description: Ghent base theme. This abstract theme should never be used but always be extended (based on <a href="https://stijlgids.stad.gent" target="_blank">stijlgids.stad.gent</a>).
type: theme
core: 8.x
base theme: classy
hidden: true
regions:
  header: 'Header'
  navigation: 'Navigation'
  content: 'Content'
  footer: 'Footer'
libraries:
  - gent_base/breadcrumbs
# Removes all the classy stylesheets.
libraries-override:
  classy/base: false