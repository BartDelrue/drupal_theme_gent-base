breadcrumbs:
  version: 1.x
  js:
    build/styleguide/js/breadcrumbs.binding-min.js: { minified: true }
    build/styleguide/js/breadcrumbs.functions-min.js: { minified: true }
  dependencies:
    - core/jquery

header:
  version: 1.x
  js:
    build/styleguide/js/header.binding-min.js: { minified: true }
    build/styleguide/js/header.functions-min.js: { minified: true }
  dependencies:
    - core/jquery

hamburger:
  version: 1.x
  js:
    build/styleguide/js/hamburger-menu.functions-min.js: { minified: true }
    build/js/hamburger-menu.binding-min.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once

gallery:
  version: 1.x
  css:
    theme:
      https://cdn.jsdelivr.net/npm/lightgallery@1.6.2/dist/css/lightgallery.min.css: { type: external, minified: true }
  js:
    https://cdn.jsdelivr.net/npm/lightgallery@1.6.2/dist/js/lightgallery.min.js: { type: eternal, minified: true }
    build/styleguide/js/hamburger-menu.functions-min.js: { minified: true }
    build/styleguide/js/gallery.binding-min.js: { minified: true }
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once
